<!DOCTYPE html>
<html>
<head>
  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="cart-title">ðŸ›’ My Cart</h1>

<div class="cart-layout">

    <!-- LEFT SIDE -->
    <div id="cartItems" class="cart-items"></div>

    <!-- RIGHT SIDE -->
    <div class="cart-price-box">
        <h2>Price Details</h2>

        <div class="price-row">
            <span>Price</span>
            <span id="cartTotal"></span>
        </div>

        <div class="price-row">
            <span>Delivery</span>
            <span style="color:green;">FREE</span>
        </div>

        <hr>

        <div class="price-row total">
            <span>Total Amount</span>
            <span id="finalTotal"></span>
        </div>

        <button class="place-order-btn" onclick="goToOrder()">
            Place Order
        </button>
    </div>

</div>



<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartDiv = document.getElementById("cartItems");

function loadCart(){

cartDiv.innerHTML = "";

let total = 0;

cart.forEach((item,index)=>{

total += item.price;

cartDiv.innerHTML += `

<div class="cart-card">

    <img src="https://img.icons8.com/fluency/200/${item.image || 'shopping-bag'}.png">

    <div class="cart-info">
        <h3>${item.name}</h3>
        <p class="price">â‚¹${item.price}</p>
    </div>

    <button class="remove-btn" onclick="removeItem(${index})">
        Remove
    </button>

</div>
`;
});

document.getElementById("cartTotal").innerText = "â‚¹"+total;
document.getElementById("finalTotal").innerText = "â‚¹"+total;

}

loadCart();



function removeItem(index){
cart.splice(index,1);
localStorage.setItem("cart",JSON.stringify(cart));
loadCart();
}


function goToOrder(){

if(cart.length === 0){
alert("Cart is empty!");
return;
}

window.location.href="order.html";
}

</script>

</body>
</html>
