<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">

<div class="auth-container">

    <!-- LEFT BLUE PANEL -->
    <div class="auth-left">
        <h2>Welcome Back!</h2>
        <p>
            Login to access your cart, place orders,  
            and enjoy the best shopping experience.
        </p>
    </div>

    <!-- RIGHT FORM -->
    <div class="auth-right">

        <h2>Login</h2>

        <input type="email" placeholder="Enter Email">
        <input type="password" placeholder="Enter Password">

        <button>Login</button>

        <p>
            New user? 
            <span onclick="location.href='register.html'">
                Register Here
            </span>
        </p>

    </div>

</div>

</body>
</html>
