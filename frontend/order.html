<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="background:#f1f3f6;">

<h1 class="checkout-title">Secure Checkout ğŸ”’</h1>

<div class="checkout-container">

  <!-- LEFT SIDE -->
  <div class="checkout-form">

    <h2>Delivery Address</h2>

    <input placeholder="Full Name">
    <input placeholder="Phone Number">
    <textarea placeholder="Full Delivery Address"></textarea>
    <input placeholder="Pincode">
    <input placeholder="City">

    <button class="confirm-btn" onclick="placeOrder()">
      Confirm Order
    </button>

  </div>


  <!-- RIGHT SIDE -->
  <div class="checkout-summary">

    <h2>Price Details</h2>

    <div class="price-row">
      <span>Price</span>
      <span id="price"></span>
    </div>

    <div class="price-row">
      <span>Delivery</span>
      <span style="color:green;">FREE</span>
    </div>

    <hr>

    <div class="price-row total">
      <span>Total Amount</span>
      <span id="total"></span>
    </div>

    <p class="safe-text">
      ğŸ” Safe and Secure Payments. Easy returns.
    </p>

  </div>

</div>


<script>

const cart = JSON.parse(localStorage.getItem("cart")) || [];

let total = 0;

cart.forEach(item=>{
  total += item.price;
});

document.getElementById("price").innerText = "â‚¹" + total;
document.getElementById("total").innerText = "â‚¹" + total;


function placeOrder(){

  alert("ğŸ‰ Order Placed Successfully!");

  localStorage.removeItem("cart");

  window.location.href="index.html";
}

</script>

</body>
</html>
